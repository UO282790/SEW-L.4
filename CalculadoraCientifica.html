<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CalculadoraCientifica.css" />
    <script src="CalculadoraCientifica.js"></script>

    <title>Calculadora Científica</title>
  </head>
  <body>
    <section>
      <label for="screen"></label>
      <input id="screen" type="text" readonly value=" 0" />

      <input type="button" value="9" onclick="calc().digitos(9)" />
      <input type="button" value="8" onclick="calc().digitos(8)" />
      <input type="button" value="7" onclick="calc().digitos(7)" />
      <input type="button" value="6" onclick="calc().digitos(6)" />
      <input type="button" value="5" onclick="calc().digitos(5)" />
      <input type="button" value="4" onclick="calc().digitos(4)" />
      <input type="button" value="3" onclick="calc().digitos(3)" />
      <input type="button" value="2" onclick="calc().digitos(2)" />
      <input type="button" value="1" onclick="calc().digitos(1)" />
      <input type="button" value="0" onclick="calc().digitos(0)" />

      <!-- Basic functions -->
      <input type="button" value="." onclick="calc().punto()" />
      <input type="button" value="=" onclick="calc().igual()" />
      <input type="button" value="CE" onclick="calc().clr()" />
      <input type="button" value="+/-" onclick="calc().negate()" />
      <input type="button" value="√" onclick="calc().sqrt()" />
      <input type="button" value="*" onclick="calc().multi()" />
      <input type="button" value="/" onclick="calc().div()" />
      <input type="button" value="-" onclick="calc().resta()" />
      <input type="button" value="+" onclick="calc().suma()" />
      <input type="button" value="%" onclick="calc().porciento()" />

      <!-- Memory -->
      <input type="button" value="Ms" onclick="calc().ms()" />
      <input type="button" value="Mc" onclick="calc().mc()" />
      <input type="button" value="Mr" onclick="calc().mr()" />
      <input type="button" value="M-" onclick="calc().mMenos()" />
      <input type="button" value="M+" onclick="calc().mMas()" />

      <!-- Extra functions -->
      <input type="button" value="π" onclick="calc().pi()" />
      <input type="button" value="RAD" onclick="calc().deg()" />
      <input type="button" value="HYP" onclick="calc().HYP()" />
      <!--<input type="button" value="F-E" onclick="calc().fe()" />-->
      <input type="button" value="x^2" onclick="calc().power2();" />
      <input type="button" value="x^y" onclick="calc().powerY();" />
      <input type="button" value="sin" onclick="calc().sin();" />
      <input type="button" value="cos" onclick="calc().cos();" />
      <input type="button" value="tan" onclick="calc().tan();" />
      <input type="button" value="10^x" onclick="calc().power10();" />
      <input type="button" value="log" onclick="calc().log10();" />
      <input type="button" value="exp" onclick="calc().exponente();" />
      <input type="button" value="mod" onclick="calc().modulo();" />
      <input type="button" value="↑" onclick="calc().shift();" />
      <input type="button" value="C" onclick="c()" />
      <input type="button" value="DEL" onclick="calc().delete();" />
      <input type="button" value="n!" onclick="calc().factorial();" />
      <input type="button" value="(" onclick="calc().pOpen();" />
      <input type="button" value=")" onclick="calc().pClose();" />

      <!-- Placeholder for the places where no button is needed -->
      <p></p>

    </section>
    <footer>
      <img src="multimedia/HTML5.png" alt="HTML5 válido!" />
      <img src="multimedia/CSS3.png" alt="CSS3 válido!" />
    </footer>
  </body>
</html>
